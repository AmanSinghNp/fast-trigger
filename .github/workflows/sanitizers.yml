name: sanitizers

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  linux-sanitizers:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        cpp26: ["OFF", "ON"]
    env:
      ASAN_OPTIONS: detect_leaks=1:abort_on_error=1:strict_string_checks=1
      UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
      LSAN_OPTIONS: report_objects=1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Configure CMake
        run: >
          cmake -S . -B build-sanitizers
          -DFAST_TRIGGER_ENABLE_SANITIZERS=ON
          -DFAST_TRIGGER_ENABLE_CPP26=${{ matrix.cpp26 }}
          -DBUILD_TESTING=ON
          -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        run: cmake --build build-sanitizers --parallel

      - name: Run C++ tests
        run: ctest --test-dir build-sanitizers --output-on-failure

      - name: Run Python tests (includes Hypothesis)
        run: python -m pytest -q tests
